<html>
    <head>
        <title>Quiz da Sala</title>
    </head>

    <body>
        <h1 id="titulo">Quem é a pessoa mais alta da turma?</h1>

        <ol>
            <li>Jéssica</li>
            <li class="correct">Karen</li>
            <li>Victor</li>
            <li>Talita</li>
        </ol>    

        <div class="answer">   
            <img src="cat.gif">
            <p class="result">Acertou!</p>
        </div>

        <script>

            function checarResposta(event){

                if(this.classList.contains('correct'))
                    alert('Acertou')
                else
                    alert('Errou')
            }

            let alternativas = document.querySelectorAll('li') 

            for (let alternativa of alternativas){
                alternativa.addEventListener('click', checarResposta)
            }

        </script>
    </body>
</html>
